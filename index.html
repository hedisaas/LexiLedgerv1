<head>

  <title>LexiLedger - Translation Management System</title>
  <meta name="description" content="Professional translation management and financial tracking for sworn translators" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <style>
    @media print {
      body * {
        visibility: hidden;
      }

      #printable-invoice,
      #printable-invoice * {
        visibility: visible;
      }

      #printable-invoice {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        background: white;
      }

      @page {
        size: auto;
        margin: 0mm;
      }
    }

    /* Custom Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float-slow {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    .animate-float-delayed-1 {
      animation: float 6s ease-in-out infinite;
      animation-delay: 1s;
    }

    .animate-float-delayed-2 {
      animation: float 6s ease-in-out infinite;
      animation-delay: 2s;
    }

    .animate-float-delayed-3 {
      animation: float 6s ease-in-out infinite;
      animation-delay: 3s;
    }

    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }
  </style>
